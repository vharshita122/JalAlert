<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="main.html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water-Themed Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 51, 0.6);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      width: 360px;
      backdrop-filter: blur(6px);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #006994;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #aaa;
      font-size: 15px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .login-btn {
      background-color: #006994;
      color: white;
    }

    .login-btn:hover {
      background-color: #00557d;
    }

    .gmail-btn {
      background-color: white;
      color: #db4437;
      border: 2px solid #db4437;
    }

    .gmail-btn:hover {
      background-color: #db4437;
      color: white;
    }

    .register {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .register a {
      color: #006994;
      text-decoration: none;
      font-weight: bold;
    }

    .register a:hover {
      text-decoration: underline;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .bubble:nth-child(1) { left: 10%; width: 15px; height: 15px; animation-delay: 1s; }
    .bubble:nth-child(2) { left: 25%; width: 25px; height: 25px; animation-delay: 3s; }
    .bubble:nth-child(3) { left: 40%; width: 10px; height: 10px; animation-delay: 2s; }
    .bubble:nth-child(4) { left: 55%; width: 18px; height: 18px; animation-delay: 4s; }
    .bubble:nth-child(5) { left: 70%; width: 22px; height: 22px; animation-delay: 6s; }
    .bubble:nth-child(6) { left: 85%; width: 12px; height: 12px; animation-delay: 5s; }
  </style>
</head>
<body>

  <!-- Decorative bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username or Phone Number" />
    <input type="password" id="password" placeholder="Password" />
    <button class="login-btn" onclick="login()">Login</button>
    <button class="gmail-btn">Sign in with Gmail</button>
    <div class="register">
      <p>Don't have an account? <a href="#">Register here</a></p>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === '123') {
        window.location.href = 'main.html';
      } else {
        alert('Invalid credentials. Try username: admin and password: 123');
      }
    }
  </script>

</body>
</html>
