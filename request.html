}

}

/* Wrapper */
.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

/* Google Form iframe */
iframe {
  width: 100%;
  height: 800px;
  border: none;
  border-radius: 10px;
}

/* Responsive Fixes */
@media (max-width: 768px) {
  .container {
    margin: 10px;
    padding: 10px;
    border-radius: 0;
    box-shadow: none;
  }

  iframe {
    height: 700px;
    border-radius: 0;
  }
}
